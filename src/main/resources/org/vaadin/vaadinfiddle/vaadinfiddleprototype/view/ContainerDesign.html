<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;THEME&quot;:&quot;vaadin-fiddle&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="org_vaadin_addon_codemirror:org.vaadin.addon.codemirror">
  <meta name="package-mapping" content="org_vaadin_vaadinfiddle_vaadinfiddleprototype_components:org.vaadin.vaadinfiddle.vaadinfiddleprototype.components">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-horizontal-layout width-full>
    <vaadin-css-layout style-name="tools" :expand>
     <vaadin-css-layout style-name="v-component-group">
      <vaadin-button icon="fonticon://FontAwesome/f0c7" description="Save all open files (Ctrl + Enter)" plain-text click-shortcut="ctrl-enter" _id="saveButton">
        Save 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7d4" description="Create a copy of the currently saved state" plain-text _id="forkButton">
        Fork 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e76c" description="Share a link to this fiddle" plain-text _id="shareButton">
        Share 
      </vaadin-button>
     </vaadin-css-layout>
     <vaadin-button icon="fonticon://Vaadin-Icons/e929" description="Create a new fiddle (Alt + N)" plain-text click-shortcut="alt-n" _id="newButton">
       New 
     </vaadin-button>
    </vaadin-css-layout>
    <vaadin-image source="theme://VaadinFiddle.png" width="252px" height="66px" :center></vaadin-image>
    <vaadin-label :right :expand>
     <a href="https://github.com/Wnt/vaadin-fiddle" class="github-corner" aria-label="View source on Github">
      <svg width="80" height="80" viewbox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
       <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
       <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
       <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg></a>
     <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    </vaadin-label>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-split-panel split-position="250px" :expand>
    <org_vaadin_vaadinfiddle_vaadinfiddleprototype_components-tree-with-context-menu style-name="file-picker" size-full data-item-type="java.io.File" _id="tree"></org_vaadin_vaadinfiddle_vaadinfiddleprototype_components-tree-with-context-menu>
    <vaadin-horizontal-split-panel split-position="100%" _id="mainAreaAndFiddleResult">
     <vaadin-vertical-split-panel style-name="editor-tabs-and-console" split-position="100%" _id="editorTabsAndConsole">
      <vaadin-tab-sheet size-full _id="editorTabs"></vaadin-tab-sheet>
     </vaadin-vertical-split-panel>
    </vaadin-horizontal-split-panel>
   </vaadin-horizontal-split-panel>
  </vaadin-vertical-layout>
 </body>
</html>
